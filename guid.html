<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario y modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .top {
      top: 0;
      height: 100vh;
      background-color: rgba(0, 0, 0, .8);
      display: grid;
      place-items: center;
      transition: .4s;
    }
    .close {
      top: 5em;
      left: 70%;
    }
    .translate {
      transform: translateY(-100%);
    }
  </style>
</head>
<body>

<div class="container mt-5 position-relative">
    <div class="row">
        <div class="col">
            <!-- Botón "Nuevo Registro" -->
            <button id="newRegisterButton" class="btn btn-success mb-2">New Register</button>
            <!-- Tabla de datos -->
            <table class="table table-white" id="table">
                <thead>
                <tr>
                    <th>Id inventario</th>
                    <th>id herramienta</th>
                    <th>cantidad</th>
                    <th>estado</th>
                    <th>fecha</th>
                    <th>Editar</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>80</td>
                    <td>disponible</td>
                    <td>12/12/23</td>
                    <td><button class="btn btn-warning">Editar</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>11</td>
                    <td>23</td>
                    <td>mantenimiento</td>
                    <td>11/03/2022</td>
                    <td><button class="btn btn-warning">Editar</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>12</td>
                    <td>2</td>
                    <td>mantenimiento</td>
                    <td>04/07/2022</td>
                    <td><button class="btn btn-warning">Editar</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="position-absolute w-100 top translate" id="modal">
    <form class="form-control w-50">
        <h1 class="text-center">Nuevo registro</h1>
        <div class="form-control border-white">
            <label for="id">Id inventario:</label>
            <!-- Este campo será llenado automáticamente -->
            <input type="number" class="form-control w-25" id="id_inventario" readonly>
        </div>
        <div class="form-control border-white">
            <label for="name">id herramienta :</label>
            <input type="number" class="form-control" id="id_herramienta">
        </div>
        <div class="form-control border-white">
            <label for="price">cantidad :</label>
            <input type="number" class="form-control w-25" id="cantidad">
        </div>
        <div class="form-control border-white">
            <label for="quantity">estado :</label>
            <input type="text" class="form-control w-25" id="estado">
        </div>
        <div class="form-control border-white">
            <label for="quantity">fecha :</label>
            <input type="date" class="form-control w-25" id="fecha">
        </div>
        <div class="form-control border-white">
            <button type="button" class="btn btn-primary" id="saveButton">Guardar!</button>
        </div>
    </form>
    <button class="position-absolute btn btn-danger close">Cerrar</button>
</div>

<script>
    const table = document.getElementById("table");
    const modal = document.getElementById("modal");
    const inputs = document.querySelectorAll("input");

    // Función para generar un nuevo ID de inventario automáticamente
    function generateNewID() {
        const lastID = table.rows.length; // Obtener el último ID en la tabla
        return lastID + 1; // Incrementar en 1 para el nuevo ID
    }

    window.addEventListener("click", (e) => {
        if (e.target.matches(".btn-warning")) {
            let data = e.target.parentElement.parentElement.children;
            fillData(data);
            modal.classList.toggle("translate");
        }

        if (e.target.classList.contains("close")) {
            modal.classList.toggle("translate");
        }

        if (e.target.matches("#saveButton")) {
            // Código para guardar los datos aquí
            const rowData = [];
            inputs.forEach(input => rowData.push(input.value));
            insertRow(rowData);
            modal.classList.toggle("translate");
            // Limpiar los inputs del formulario después de guardar
            inputs.forEach(input => input.value = "");
            // Generar automáticamente un nuevo ID de inventario
            document.getElementById("id_inventario").value = generateNewID();
        }
    });

    const fillData = (data) => {
        let count = 0; // Redefinir count para reiniciarlo en cada edición
        for (let index of inputs) {
            index.value = data[count].textContent;
            count += 1;
        }
    };

    const insertRow = (data) => {
        const newRow = table.insertRow(-1); // Insertar al final de la tabla
        data.forEach(value => {
            const newCell = newRow.insertCell();
            newCell.textContent = value;
        });
        // Agregar el botón "Editar" a la nueva fila
        const editButtonCell = newRow.insertCell();
        const editButton = document.createElement("button");
        editButton.classList.add("btn", "btn-warning");
        editButton.textContent = "Edit";
        editButtonCell.appendChild(editButton);
    };

    // Agregar funcionalidad al botón "Nuevo Registro"
    document.getElementById("newRegisterButton").addEventListener("click", () => {
        modal.classList.toggle("translate");
    });
</script>

</body>
</html>
