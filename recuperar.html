<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recuperar Contraseña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recuperar.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="imagenes/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Osmanya&family=Permanent+Marker&family=Pompiere&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="container" id="recuperar">
        <section class="completo">
            <img src="imagenes/icono.png" alt="icono " class=" icono">
            <h1 class="registro">Recuperar contraseña </h1>
        <div class="row columnas  mt-5" novalidate>
            <div class="col-9 mx-auto mb-1 mt-5 formulario_grupo" id="grupo_password1">
                <label for="password1" class="form-label"></label>
                <input type="password" name="password1" class="formulario_input border boder-none" id="passworduno"  placeholder="&nbsp; Nueva Contraseña" required >
                <p class="error">debe contener por lo menos 8 digitos</p>
           </div>
           <div class="col-9 mx-auto  formulario_grupo" id="grupo_password2">
                <label for="password2"  class="form-label"></label>
                <input type="password" name="password2" class=" formulario_input border boder-none" id="passworddos" placeholder="&nbsp;Contraseña" required>
                <p class="error">las contraseñas deben ser iguales</p>
           </div>
           <button class="btn">
            <i><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-return-left salir" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
              </svg></i>
           </button>
           <button type="submit" class="boton" id="id_ingresar">
            Ingresar
           </button>

        </section>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
