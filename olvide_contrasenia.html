<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin_olvide_cotrasenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="description" content="Red social para interactuar sobre el arte, cultura y deporte de tamesis antioquia">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Osmanya&family=Permanent+Marker&family=Pompiere&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body-form">
    <main class="col-12 d-inline-flex justify-content-center aside-caja">
      <form class="form-olvide border-formularios form" action="" class="row needs-validation" id="formulario" novalidate>
        <div class="mb-3 text-center">
          <div class="d-flex text-center">
            <img src="img/icono.png" alt="icono" class="logo-olvide text-center">
            <h4 class="row align-items-center titulo-olvide">
              He olvidado mi contraseña
            </h4>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-x-circle x-olvi-registro" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>  
          <p class="parrafo-olvide">
            ¿Olvidaste tu contraseña? No hay problema, nosotros te ayudaremos. Ingresa tu correo y te llegara un codigo
            de 6 dígitos con el que podrás reestrablecer una nueva contraseña.
          </p>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="email" id="email" name="email" class="form-control formulario_input"  placeholder="Gmail" required>
        </div>
        <div class="mb-3 text-center">
          <button type="button" onclick="validarCorreo()" class="btn boton-agregar">Recuperar contraseña</button>
        </div>
        <div class="mb-3 text-center enlace-olvide">
          <a href="#" class="enlace-form">Revisar tu correo electronico</a>
        </div>
      </form>
    </main>
    <div class="scrol"></div>
    <script src="js/vali-olvide-contra.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/categoria.js"></script>
  </body>
</html>
